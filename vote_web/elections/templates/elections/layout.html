{% load staticfiles %}  <!-- 외부파일의 연결이 필요할 떄 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 외부 이미지 파일을 연결해서 사용 : django 가 static 폴더에서 찾는다. -->
  <link rel = "shortcut icon" type="image/x-icon" href="{% static 'elections/index.png' %}"/>
  <title>{% block title %}{% endblock title %}</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<!-- 네비게이션바 내용 삽입 -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">     <!-- /elections/urls.py -->
      <a class="navbar-brand" href="{% url 'elections:home' %}">Django로 제작한 투표 사이트</a>
      <a class="navbar-brand" href="{% url 'kospi:chart' %}">Chart</a>
    </div>
</nav>
{% block content %}
{% endblock content %}
</body>
</html>
