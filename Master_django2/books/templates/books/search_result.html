<html>
<head>
	<title>Search</title>
</head>

<body>
	{% if error %}
		<p style="color: red;">
			검색단어를 20자 이내로 입력해 주세요
	<p>겸색내용  : <strong>{{query}}</strong></p>

	{% if books %}
		<p>결과갯수 : {{books|length}}
		 result{{books|pluralize}}.  </p>
		<ul>
			{% for book in books %}
			<li>{{book.title}}</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>검색조건과 일치하는 자료가 없습니다.</p>
	{% endif %}
</body>
</html>
